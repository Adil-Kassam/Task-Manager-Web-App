<!DOCTYPE html>
<html>
<head>
    <title>Change Task Name</title>
</head>
<body>
    <h2>Change Task Name</h2>
    <form method="post" action="{% url 'change_task_name' taskID=request.resolver_match.kwargs.taskID board_name=request.resolver_match.kwargs.board_name  %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Task Name</button>
    </form>
</body>
</html>
