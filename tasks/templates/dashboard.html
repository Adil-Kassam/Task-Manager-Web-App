<!DOCTYPE html>
{% extends 'base_content.html' %}
{% block content %}
    <!--CSS -->
    <style>
    .containerTop {
        display: flex;
        justify-content: center;
    }

    .boardsContainer{
        margin: auto;
        overflow-x: auto;
        white-space: nowrap;
    }

    .boardsRow {
        overflow-x: auto;
        flex-flow: nowrap;
        white-space: nowrap;
        display: inline-block;
    }

    .boardLink {
        text-decoration: none !important;
    }


   .boards {
  display: grid;
  place-items: center;
  background: #e3edf7;
  padding: 1.4em;
  border-radius: 12px;
  box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
	      -6px -6px 10px -1px rgba(255,255,255,0.7);
  border: 1px solid rgba(0,0,0,0);
  cursor: pointer;
  transition: transform 0.5s;
       width: 300px;
       height: 600px;

}

.boards:hover {
  box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
	      inset -4px -4px 6px -1px rgba(255,255,255,0.7),
	      -0.5px -0.5px 0px rgba(255,255,255,1),
	      0.5px 0.5px 0px rgba(0,0,0,0.15),
	      0px 12px 10px -10px rgba(0,0,0,0.05);
  border: 1px solid rgba(0,0,0,0.1);
  transform: translateY(0.5em);
}

.boards svg {
  transition: transform 0.5s;
}

.boards:hover svg {
  transform: scale(0.9);
  fill: #333333;
}

    </style>


    <div class="containerTop">
        <div class="row">
            <div class="col-12">
                <h2>Welcome to your dashboard {{ user.username }} </h2>
                <h3>Here you can view all your Boards</h3>
            </div>
        </div>
    </div>

<!-- Django Auto Logout-->
{{ redirect_to_login_immediately }}


    <div class="container boardsContainer">
        <div class="row boardsRow">
            {% for board in boards %}
            <div class="col-4 boardCont">
                <a class ="boardLink" href= "{% url 'board' board.board_name %}">
                    <button type="button" class="boards"  >{{ board.board_name }}</button>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>


{% endblock %}
