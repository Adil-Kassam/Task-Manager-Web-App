<!DOCTYPE html>
{% extends 'base_content.html' %}
{% block content %}
<style>


    .containerTop {
        display: flex;
        justify-content: center;
    }

    .boardsContainer{
        margin: auto;
        overflow-x: auto;
        white-space: nowrap;
    }

    .boardsRow {
        overflow-x: auto;
        flex-flow: nowrap;
        white-space: nowrap;
    }

    .boardLink {
        text-decoration: none !important;
    }

    .boardName, .boardType {
        font-size: 30px;
    }


    .boards {
        display: grid;
        place-items: center;
        background: #e3edf7;
        padding: 1.4em;
        border-radius: 12px;
        box-shadow: 6px 6px 10px -1px rgba(0,0,0,0.15),
                -6px -6px 10px -1px rgba(255,255,255,0.7);
        border: 1px solid rgba(0,0,0,0);
        cursor: pointer;
        transition: transform 0.5s;
        width: 300px;
        height: 600px;

    }


    .boards:hover {
    box-shadow: inset 4px 4px 6px -1px rgba(0,0,0,0.2),
            inset -4px -4px 6px -1px rgba(255,255,255,0.7),
            -0.5px -0.5px 0px rgba(255,255,255,1),
            0.5px 0.5px 0px rgba(0,0,0,0.15),
            0px 12px 10px -10px rgba(0,0,0,0.05);
    border: 1px solid rgba(0,0,0,0.1);
    transform: translateY(0.5em);
    }

    .boards svg {
    transition: transform 0.5s;
    }

    .boards:hover svg {
    transform: scale(0.9);
    fill: #333333;
    }

    .container-top {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        color: #343a40;
        margin: 20px;
        }

    .container-top {
        background-color: #ffffff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #343a40;
        margin-bottom: 15px;
        font-size: 1.5em;
    }

    .welcome-message {
        font-size: 1em;
        margin-bottom: 10px;
    }

    @media (max-width: 768px) {
        h2 {
            font-size: 1.2em;
        }
    }

</style>
</head>
<body>
    <div class="container container-top">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Welcome back, {{ user.full_name }}!</h2>
                <p class="welcome-message">Here's a quick overview of your boards.</p>
            </div>
        </div>
    </div>
    <div class="container boardsContainer">
        <div class="row boardsRow">
            {% for board in boards %}
            <div class="col-4 boardCont">
                <a class ="boardLink" href= "{% url 'board' board.board_name %}">
                   <button type="button" class="boards" >
                        <div>
                            <label class="boardName">{{ board.board_name }}</label><br>
                            <label class="boardType">{{ board.board_type }}</label>
                        </div>
                   </button>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>

<!-- Django Auto Logout-->
{{ redirect_to_login_immediately }}

{% endblock %}
